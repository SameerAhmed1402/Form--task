    <style>
        .star-rating {
            display: flex;

        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 30px;
            color: gold;
            cursor: pointer;
            padding: 5px;
        }
        label{
            font-weight: bold ;
            padding-top: 10px;
        }
        .required:after {
    content:" *";
